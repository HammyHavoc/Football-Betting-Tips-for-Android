<!--
 * Menu is enclosed in <div id="app-menu"></div>
-->

<ul id="menu-items" class="menu-items" style="display:none;">
    <center><img src="https://www.footballfreetips.com/wp-content/uploads/2019/07/Football-Betting-Tips-Icon-1024px-transparent-background.png" width="20%" alt="Football Betting Tips" /></center>
    <h2>Football Betting Tips</h2>
    <% if(menu_items.length){ %>

        <li class="has-ripple-feedback"><a href="#home">Home</a></li>

        <% _.each( menu_items, function( menu_item ){ %>

            <li class="has-ripple-feedback"><a href="<%= menu_item.link %>"><%= menu_item.label %></a></li>

        <% }) %>

    <% } %>

</ul>
